<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="Assets/style.css">
    
    <title>Document</title>
</head>

<body>
    <div id="header">
        <br>
        <div class="cloud">
            <h1>Poké <br> Weather</h1>
        </div>
        <div class="cloud2">
            <p>
                Enter a real world location for battle! Then choose which day you would like to battle!
                Then choose your pokemon! Keep in mind real time weather will effect
                your pokémon's chances of becoming a CHAMPION!
            </p>
        </div>
        <div class="cloud3">
            <!-- former d class location and wrap-->
            <div id="cloud3Search">
              <div class="wrap">
                 <p>Press Enter</p>
                 <input type="text" class="citySearch" placeholder="Enter location...">
                 <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                 </button>
              </div>
            </div>
        </div>
    </div>


 <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
 <script src="Assets/script.js"></script>

</body>

</html>
