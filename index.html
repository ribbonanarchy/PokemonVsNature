        <div class="cloud">
            <h1>Poké <br> Weather</h1>
        </div>
        <div class="cloud2">
            <p>
                Enter a real world location for battle! Then choose which day you would like to battle!
                Then choose your pokemon! Keep in mind real time weather will effect

            </p>
        </div>
        <div class="cloud3">
            <!-- former d class location and wrap-->
            <div id="cloud3Search">
                <div id="wrap">
                    <p>Press Enter</p>
                    <form id="city-form">
                        <label for="autocomplete-input"></label>
                        <input type="text" id="autocomplete-input" class="autocomplete" class="citySearch"
                            placeholder="Enter location...">

                        <button id="searchBtn" type="submit" class="searchButton">
                            <i class="fa fa-search"></i>
                    </form>

                    </button>


                </div>


            </div>

        </div>
