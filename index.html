<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="Assets\Materialize\materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="Assets/style.css">

    <title>Pokemon Weather</title>
</head>

<body>

    <!-- Header with title and description Robyn -->
    <div id="header">
        <h1>Pokemon Vs. Nature</h1>
        <h2>Pick a location and a date within the next 5 days to determine the conditions of your Pokemon battle! Once
            we have your location and time, you will be
            presented with Pokemon options to choose your champion.</h2>
    </div>

    <div class="location">
        <div class="wrap">
            <div class="search">
                <input type="text" class="citySearch" id="search-city" placeholder="Place or country...">
                <button type="submit" class="searchButton" id="search-button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="forecast">
        <div class="days">
            <button id="day0card">
            <div id="day1">
                <p id="fDate0"></p>
                <p id="fImg0"></p>
                <p>Temp:<span id="fTemp0"></span></p>
                <p>Humidity:<span id="fHumidity0"></span></p>
            </div>
            </button>
            <button id="day1card">
            <div id="day2">
                <p id="fDate1"></p>
                <p id="fImg1"></p>
                <p>Temp:<span id="fTemp1"></span></p>
                <p>Humidity:<span id="fHumidity1"></span></p>
            </div>
            </button>
            <button id="day2card">
            <div id="day3">
                <p id="fDate2"></p>
                <p id="fImg2"></p>
                <p>Temp:<span id="fTemp2"></span></p>
                <p>Humidity:<span id="fHumidity2"></span></p>
            </div>
            </button>
            <button id="day3card">
            <div id="day4">
                <p id="fDate3"></p>
                <p id="fImg3"></p>
                <p>Temp:<span id="fTemp3"></span></p>
                <p>Humidity:<span id="fHumidity3"></span></p>
            </div>
            </button>
            <button id="day4card">
            <div id="day5">
                <p id="fDate4"></p>
                <p id="fImg4"></p>
                <p>Temp:<span id="fTemp4"></span></p>
                <p>Humidity:<span id="fHumidity4"></span></p>
            </div>
            </button>
        </div>
    </div>

    <!-- Pokemon option card Robyn -->
    <div id="poke-container">
        <div class="pokeCardContainer"></div>
          <div class="card poke-card" id="poke1"></div>
          <div class="card poke-card" id="poke2"></div>
          <div class="card poke-card" id="poke3"></div>
          <div class="card poke-card" id="poke4"></div>
          <div class="card poke-card" id="poke5"></div>
          <div class="card poke-card" id="poke6"></div>
        </div>
    </div>



    <audio id="player" autoplay loop>
        <source src="./Assets/audio/Pokemon_Theme.mp3" type="audio/mp3">
    </audio>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>

</body>

</html>
